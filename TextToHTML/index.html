<!DOCTYPE HTML>
<html>
    <head>
        <title>Text To HTML</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id = "full">
            <p id = "textArea"></p>
        </div>
        
        Title:<br>
        <textarea id = "title"></textarea><br>
        Font Size:<br>
        <textarea id = "fontSize"></textarea><br>
        Font Color:<br>
        <textarea id = "fontColor"></textarea><br>
        Background Color:<br>
        <textarea id = "bgColor"></textarea><br>
        Text:<br>
        <textarea cols = "40" rows = "5" id = "textInput"></textarea><br>
        
        <button type = "button" onclick= "convert()">Submit</button>
        
        
        <script>
            function convert() {
                var textArea = document.getElementById("textArea")
                var title = document.getElementById("title").value;
                document.title = title;
                
                if(title == "")
                {
                    document.title = "Text To HTML";
                }         
                
                var text = document.getElementById("textInput").value;
                textArea.innerHTML = text;
                var fontSize = document.getElementById("fontSize").value;
                textArea.style.fontSize = fontSize + "vh";
                var fontColor = document.getElementById("fontColor").value;
                textArea.style.color = fontColor;
                var bgColor = document.getElementById("bgColor").value;
                document.body.style.backgroundColor = bgColor;     
                
                if(bgColor == "black")
                {
                    document.body.style.color = "white";
                }
                else
                {
                    document.body.style.color = "black";
                }
                document.getElementById("full").style.height = "100vh";
            }
        </script>
    </body>
</html>
